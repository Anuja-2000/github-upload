<div class="container">
  <div class="main">
    <div class="mat-toolbar"style="display: flex;justify-content: space-between">
      <div style="display: inline">
        <h4 style="margin: 0 10px 0 10px;font-size: 32px">Item List</h4>
      </div>
      <div style="display: inline">
        <label style="align-content: end;color: #0c5460;font-family:'Times New Roman',serif">Current Total
          : {{total| number:'1.2-2'}}</label>

        <a mat-fab routerLink="/add-Item"
           style="text-decoration: none;background-color: #e6e6fa;color: blue;margin: 4px 6px 2px 13px">
          <mat-icon style="font-size: 30px;padding: 0 0 0 0;margin: -3px 5px 5px 0">add</mat-icon>
        </a>
      </div>

    </div>
    <div class="custom-spinner">
      <mat-spinner *ngIf="!isDataRecieved" [diameter]="50" style="margin: 0 auto"></mat-spinner>
    </div>

    <!--      <ul class="items">-->
    <table mat-table [dataSource]="itemList" class="mat-elevation-z8" style="width: 100%;margin: 12px 0 0 0"
           multiTemplateDataRows>
      <!--        <ng-container matColumnDef="{{column}}"*ngFor="let column of displayedColumns">-->
      <!--          <th mat-header-cell *matHeaderCellDef style="margin: 0 0 0 10px">{{column.toUpperCase()}}</th>-->
      <!--          <td mat-cell  *matCellDef="let element">{{element[column]}}</td>-->
      <!--        </ng-container>-->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ITEM ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>ITEM NAME</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>ITEM PRICE</th>
        <td mat-cell *matCellDef="let element">{{element.price|number:'1.2-2'}}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>QUANTITY</th>
        <td mat-cell *matCellDef="let element">{{element.quantity|number:'1.1-1'}}</td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>TOTAL</th>
        <td mat-cell *matCellDef="let element">{{element.total|number:'1.2-2'}}</td>
      </ng-container>

      <ng-container matColumnDef="expanded">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="options" [@detailExpand]="element == expandedElement ?'expanded':'collapsed'">
            <img (click)="deleteItem(element.id)"
                 src="https://icons.iconarchive.com/icons/hopstarter/rounded-square/96/Button-Delete-icon.png"
                 style="height: 35px;margin: 0 10px 0 0; cursor: pointer">
            <img (click)="editItem(element)"
                 src="https://icons.iconarchive.com/icons/hopstarter/soft-scraps/128/Text-Edit-icon.png"
                 style="height: 33px; cursor: pointer">
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"
          class="item-detail-row"
          [class.example-expanded-row]="expandedElement === row"
          (click)="expandedElement = expandedElement === row ? null : row"></tr>
      <tr mat-row *matRowDef="let row; columns:['expanded'];" class="option-row"></tr>

    </table>
    <!--      </ul>-->
    <!--      <div class="fab-container">-->
    <!--        <a mat-fab routerLink="/add-Item" style="text-decoration: none;background-color: #e6e6fa"><img-->
    <!--          src="https://icons.iconarchive.com/icons/visualpharm/must-have/128/Add-icon.png" style="width: 30px"></a>-->
    <!--      </div>-->

    <!--    <div class="fab-container">-->
    <!--      <button mat-fab color="primary" (click)="navigateToAddNewItemComponent()" aria-label="Example"></button>-->
    <!--    </div>-->
  </div>
</div>
